<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ჩემი პროფილი</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>👤 პროფილი</h2>

    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='uploads/' + current_user.image) }}" alt="profile" class="profile-img mb-2"><br>
        <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-primary btn-sm">📸 პროფილის შეცვლა</a>
    </div>

    <p><strong>სახელი:</strong> {{ current_user.name }}</p>
    <p><strong>ასაკი:</strong> {{ current_user.age }}</p>
    <p><strong>როლი:</strong> {{ current_user.role }}</p>
    <p><strong>ბალანსი:</strong> {{ current_user.balance }} ₾</p>

    <a href="{{ url_for('add_balance') }}" class="btn btn-success">➕ ბალანსის დამატება</a>
</div>
</body>
</html>
