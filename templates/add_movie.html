<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>рЃцрЃўрЃџрЃЏрЃўрЃА рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">­Ъјг рЃљрЃ«рЃљрЃџрЃў рЃцрЃўрЃџрЃЏрЃўрЃА рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">рЃцрЃўрЃџрЃЏрЃўрЃА рЃАрЃљрЃЌрЃљрЃБрЃарЃў</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">рЃљрЃдрЃгрЃћрЃарЃљ</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">рЃЉрЃўрЃџрЃћрЃЌрЃўрЃА рЃцрЃљрЃАрЃў (РѓЙ)</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">рЃЕрЃЋрЃћрЃюрЃћрЃЉрЃўрЃА рЃЊрЃарЃЮ (рЃЏрЃљрЃњ: 20:00 | рЃЊрЃљрЃарЃЉрЃљрЃќрЃў 1)</label>
            <input type="text" name="showtime" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">рЃАрЃБрЃарЃљрЃЌрЃў (рЃцрЃљрЃўрЃџрЃў)</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">РъЋ рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</button>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">­ЪћЎ рЃБрЃЎрЃљрЃю</a>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
