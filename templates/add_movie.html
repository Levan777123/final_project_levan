{% extends 'base.html' %}

{% block title %}Add New Movie{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">ðŸŽ¬ Add a New Movie</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Movie Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ticket Price (â‚¾)</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Showtime (e.g. 20:00 | Hall 1)</label>
            <input type="text" name="showtime" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Poster Image (file)</label>
            <input type="file" name="image" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fa-solid fa-circle-plus me-1"></i> Add Movie
        </button>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">
            <i class="fa-solid fa-arrow-left me-1"></i> Back
        </a>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
