<!-- templates/login.html -->
{% extends "layout.html" %}
{% block title %}შესვლა{% endblock %}

{% block content %}
<h2>შესვლა</h2>
<form method="POST">
    <input name="email" type="email" class="form-control mb-2" placeholder="ელ. ფოსტა" required>
    <input name="password" type="password" class="form-control mb-2" placeholder="პაროლი" required>
    <button class="btn btn-success">შესვლა</button>
</form>
<a href="/register">არ გაქვს ექაუნთი?</a>
{% endblock %}
